<style>
        /* --- Estilos Espec√≠ficos para Estad√≠sticas (Modo Dark) --- */

        /* Contenedores de gr√°ficos y filtros (Tarjetas oscuras) */
        .chart-section, .filter-section {
            padding: 20px;
            background-color: var(--color-bg-light); /* Gris oscuro (#141414) */
            border: 1px solid #333; /* Borde sutil */
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }
        
        .filter-section h3, .chart-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--color-text-dark); /* Blanco */
            font-size: 1.2rem;
        }

        /* --- Filtros de Fecha --- */
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        .filter-group label {
            font-size: 0.9rem;
            color: var(--color-muted); /* Gris claro */
            font-weight: 600;
        }
        .filter-group input[type="date"] {
            /* Usamos el estilo de input global pero nos aseguramos que se vea bien */
            background-color: var(--color-input-bg); 
            color: var(--color-text-dark);
            border: 1px solid #444;
            padding: 12px;
            border-radius: 12px;
        }
        /* Icono del calendario en blanco (para Chrome) */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1); 
        }

        /* --- Botones de Per√≠odo (El problema principal) --- */
        .period-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .btn-period {
            padding: 8px 20px;
            /* Borde del color principal (Verde Ne√≥n) */
            border: 1px solid var(--color-primary); 
            /* Fondo oscuro */
            background-color: transparent; 
            /* Texto del color principal */
            color: var(--color-primary); 
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-period:hover {
            background-color: rgba(57, 255, 20, 0.1); /* Verde muy suave */
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        /* Estado Activo */
        .btn-period.active {
            background-color: var(--color-primary); /* Relleno Verde */
            color: #000; /* Texto Negro para contraste */
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
        }
        
        /* Estado Deshabilitado */
        .btn-period:disabled {
            border-color: #444;
            color: #666;
            cursor: not-allowed;
            background-color: transparent;
            box-shadow: none;
        }
        
        /* --- Mensajes --- */
        .no-data {
            text-align: center;
            color: var(--color-muted);
            padding: 30px;
            font-style: italic;
            border: 1px dashed #444;
            border-radius: 10px;
        }
        
        /* Ajuste para el gr√°fico de torta que se cortaba */
        #graficoCategorias {
            margin-bottom: 10px;
            max-height: 300px; /* Limitar altura para que no se salga */
        } 
    </style>
</head>
