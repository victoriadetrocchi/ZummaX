    <style>
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee; 
        }
        .config-label p { 
            margin: 0; 
            font-weight: bold; 
            color: var(--color-text-dark); 
        } 
        .config-label span { 
            font-size: 0.9rem; 
            color: #777; 
            display: block; 
            margin-top: 3px;
        } 
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px; 
            height: 28px; 
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; 
            width: 20px; 
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--color-green-soft); 
        }
        input:checked + .slider:before {
            transform: translateX(22px); 
        }
    </style>
</head>
