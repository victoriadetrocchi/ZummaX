<style>
        .budget-list { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin-top: 20px;
        }

        .budget-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--color-bg-light); 
            border-radius: 12px;
            border: 1px solid #333; 
        }

        .budget-item label {
            font-weight: 600;
            font-size: 1rem;
            color: var(--color-text-dark); 
            margin-right: 10px; 
            flex-shrink: 0; 
        }

        .budget-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .budget-input-group span { 
            color: var(--color-primary); 
            font-weight: bold;
        }

        .budget-input-group input {
            width: 100px; 
            text-align: right;
            padding: 8px; 
            background-color: var(--color-input-bg);
            color: var(--color-text-dark);
            border: 1px solid #444;
            border-radius: 8px;
        }

        .budget-input-group .btn-save {
            padding: 8px 15px;
            background-color: var(--color-primary); 
            color: #000; 
            border: none;
            border-radius: 20px; 
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .budget-input-group .btn-save:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }
        
        .budget-input-group .btn-save:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .budget-total {
            text-align: right;
            margin-top: 25px; 
            padding-top: 15px; 
            border-top: 1px solid #333; 
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--color-primary); 
        }
        
        .loading, .no-data { 
            text-align: center; 
            color: var(--color-muted); 
            padding: 20px;
            font-style: italic;
        } 
    </style>
</head>
